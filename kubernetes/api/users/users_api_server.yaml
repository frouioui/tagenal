apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api-deployment
  labels:
    api: users
    app: users-api
spec:
  selector:
    matchLabels:
      app: users-api
  replicas: 1
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
        - name: users-api-server
          image: frouioui/tagenal-users-service:latest
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
          ports:
            - name: grpc
              containerPort: 9090
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: users-api-service
  labels:
    api: users
spec:
  type: LoadBalancer
  selector:
    app: users-api
  ports:
    - port: 9090
      targetPort: 9090
      name: grpc
    - port: 8080
      targetPort: 8080
      name: http
