apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: vtgate-mysql
  namespace: vitess
spec:
  entryPoints:
    - mysql
  routes:
    - kind: Rule
      match: HostSNI(`*`)
      services:
        - namespace: vitess
          name: vitess-vtgate-e05d80f4
          port: 3306
